<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner: BigInteger</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine/images/jasmine_favicon.png">

  <link href="lib/jasmine/lib/jasmine-core/jasmine.css" rel="stylesheet"/>
  <script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript">
    // yes, really keep this here to keep us honest, but only for jasmine's own runner! [xw]
    undefined = "diz be undefined yo";
  </script>
  <script type="text/javascript" src="lib/jasmine/./src/html/HtmlReporterHelpers.js"></script>
  <script type="text/javascript" src="lib/jasmine/./src/html/HtmlReporter.js"></script>
  <script type="text/javascript" src="lib/jasmine/./src/html/HtmlReporterHelpers.js"></script>
  <script type="text/javascript" src="lib/jasmine/./src/html/ReporterView.js"></script>
  <script type="text/javascript" src="lib/jasmine/./src/html/SpecView.js"></script>
  <script type="text/javascript" src="lib/jasmine/./src/html/SuiteView.js"></script>
  <script type="text/javascript" src="lib/jasmine/./src/html/TrivialReporter.js"></script>


  <!-- include source files here... -->
  <script type="text/javascript" src="js/biginteger.js"></script>
  <script type="text/javascript" src="js/pico.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/setup_spec.js"></script>
  <script type="text/javascript" src="spec/biginteger_spec.js"></script>
  <script type="text/javascript" src="spec/pico_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
